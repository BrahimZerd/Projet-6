<!DOCTYPE html>
<html lang = "en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="scripts/factories/photographer-header.js" type="text/javascript" defer></script>
    <script src="/scripts/utils/contactForm.js" type="text/javascript" defer ></script>
    <script src="scripts/factories/photographer-collection.js" type="text/javascript" defer ></script>
    <script src="scripts/pages/photographer.js" type="text/javascript" defer ></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" aria-label ="link to home page" alt = ""/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header" id="photograph-header">
        <div class="photographer-informations" id="photographer-informations" aria-label="photographer informations">
          
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      
    <nav>
    <div class="listbox-area">
        <span id="sort_medias" class="listbox_label">Trier par</span>
        
        <div class="ensemble__button__wrapper">
          <button type="button" aria-haspopup="listbox" aria-labelledby="sort_medias sort_button" id="sort_button">Popularité</button>
        <ul id="list_options" role="listbox" aria-labelledby="sort_medias" tabindex="-1">
          <li id="popularite" role="option" aria-activedescendant="popularite"  tabindex="1">Popularité</li>
          <li id="date" role="option" aria-activedescendant="date"  tabindex="1">Date</li>
          <li id="titre" role ="option" aria-activedescendant="titre"  tabindex="1">Titre</li>
        </ul>
      </div>
    </div>
          
    </nav>
      <div class="photographer-book" id="photographer-book"></div>
    
    </main>
    <div id="contact_modal" role = "dialog" aria-hidden="true" aria-describedby="modalTitle">
			<div class="modal" >
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img id ="close_button" src="assets/icons/close.svg" alt="close_button" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="first_name" aria-label ="first_name">Prénom</label>
						<input type="text" name="first_name" id="first_name" aria-labelledby="first_name" required />
            <label for ="last_name" aria-label ="last name">Nom</label>
            <input type ="text" name ="last_name" id="last_name" aria-labelledby="last_name" required/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email Address" aria-labelledby="email" aria-describedby="email" required />
            <label for="message">Votre message</label>
            <textarea name ="message" id="message" aria-labelledby="message" aria-describedby="message" placeholder ="write your message here"></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    
  
    
      
    
    
    
  </body>
  
</html>
