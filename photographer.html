<!DOCTYPE html>
<html lang = "en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" role ="logo link" aria-label ="link to home page" alt = ""/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header" id="photograph-header">
        <div class="photographer-informations" id="photographer-informations" aria-labelledby="likes_and_price"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      
      <nav>
        <label for="Trier-par">Trier par</label>
        <select name="Trier-par" id="trier-par">
        <option  name ="trier-par" value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
        </select>
        <span class="custom-arrow"></span>
      </nav>
      <div class="photographer-book" id="photographer-book"></div>
      </div>
      
    </main>
    <div id="contact_modal" role = "dialog" aria-hidden="true" aria-describedby="modalTitle">
			<div class="modal" >
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img id ="close_button" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="first name" aria-label ="first name">Prénom</label>
						<input type="text" name="first name" id="first name" aria-labelledby="Prénom" autofocus required />
            <label for ="last name" aria-label ="last name">Nom</label>
            <input type ="text" name ="last name" id="last name"aria-labelledby="last name"required/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"placeholder="Email Address" aria-labelledby="email" aria-describedby="email"required />
            <label for="message">Votre message</label>
            <textarea type ="textarea" name ="message" id="message" aria-labelledby="message" aria-describedby="message"placeholder ="write your message here"></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox">
      <button class="lightbox__close">Fermer</button>
      <button class="lightbox__previous">Précédent</button>
      <button class="lightbox__next">Suivant</button>
      <div class="lightbox__container"></div>
    </div>
    <script src="scripts/factories/photographer-header.js"></script>
    <script src="scripts/factories/photographer-collection.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    
    
  </body>
</html>
