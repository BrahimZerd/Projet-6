<!DOCTYPE html>
<html lang = "en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" role ="logo link" aria-label ="link to home page" alt = ""/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header" id="photograph-header">
        <div class="photographer-informations" id="photographer-informations" aria-labelledby="likes_and_price"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      
      <nav>
        <label for="Trier-par">Trier par</label>
        <select name="Trier-par" id="trier-par">
        <option  name ="trier-par" value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
        </select>
        <span class="custom-arrow"></span>
      </nav>
      <div class="photographer-book" id="photographer-book"></div>
      </div>
      
    </main>
    <div id="contact_modal" role = "dialog" aria-hidden="true" aria-describedby="modalTitle">
			<div class="modal" >
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="first name">Prénom</label>
						<input type="text" name="first name" required />
            <label for ="last name">Nom</label>
            <input type ="text" name ="last name" required/>
            <label>Email</label>
            <input type="email" name="email" placeholder="Email Address" required />
            <label>Votre message</label>
            <input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer-header.js"></script>
    <script src="scripts/factories/photographer-collection.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    
    
  </body>
</html>
